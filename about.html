<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <title>About page</title>
</head>
<body style="background-color: #D4ECDD">
     <!--HEADER-->
     <header class="col-12 position-relative w-100 top-0 start-0 d-flex justify-content-between overflow-hidden"
     style="background-color: #1E4847" id="top-navigation">
     <div>
         <img src="image/logo.png" alt="logo" style="height: 160px;" class="my-0">
     </div>
     <div class="pe-5 m-3 d-flex align-items-center">
         <div class="d-lg-inline d-none d-xs-none d-xxs-none">
             <button class="btn btn-success mx-2 btn-lg" type="button" id="obekti"
                 onclick="changeObekti()">Обекти</button>
             <button class="btn btn-success mx-2 btn-lg" type="button" id="karta"
                 onclick="changeKarta()">Карта</button>
             <button class="btn btn-success mx-2 btn-lg" type="button" id="registraciq"
                 onclick="changeRegistraciq()">Регистрация</button>
             <button class="btn btn-success mx-2 btn-lg" type="button" id="vhod" onclick="changeVhod()">Вход</button>
         </div>
         <button class="btn btn-success mx-2 btn-lg" type="button" data-bs-toggle="offcanvas"
             data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
             <i class="bi bi-list-ul"></i>
         </button>
     </div>
 </header>

 <!--SIDE MENU-->
 <div class="offcanvas offcanvas-end overflow-auto" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
     aria-labelledby="offcanvasWithBothOptionsLabel">
     <div class="offcanvas-header p-0">
         <img src="image/logo_side.jpg" alt="logo" class="my-0 overflow-hidden p-0" data-bs-toggle="offcanvas"
             data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
     </div>
     <div class="offcanvas-body d-flex flex-column">
         <button class="btn btn-success mx-5 my-2 btn-lg" type="button" id="obektiNav"
             onclick="changeObekti()">Обекти</button>
         <button class="btn btn-success mx-5 my-2 btn-lg" type="button" id="kartaNav"
             onclick="changeKarta()">Карта</button>
         <button class="btn btn-success mx-5 my-2 btn-lg" type="button" id="registraciqNav"
             onclick="changeRegistraciq()">Регистрация</button>
         <button class="btn btn-success mx-5 my-2 btn-lg" type="button" id="vhodNav"
             onclick="changeVhod()">Вход</button>
     </div>
 </div>
    <div class="conteiner-fluid">   
     <img src="image/map_destination.jpg"  class="" alt="" style="height: 70vh; width: 200vh;">
    </div>
    <div>
        <p>С Vecto може да си харесайте дестинация за патуване и ние ще ви погнем във всяка ваша стъпка.</p>
        <p>Използвайте нашата карта </p>
    </div>

</body>
</html>
